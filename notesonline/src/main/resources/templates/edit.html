<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактировать заметку</title>
</head>
<body>
<h1>Редактировать заметку</h1>
<form th:action="@{/note/edit}" th:object="${note}" method="post">
  <input type="hidden" th:field="*{id}">
  <label for="title">Заголовок:</label>
  <input type="text" id="title" th:field="*{title}" required><br>
  <label for="content">Содержание:</label><br>
  <textarea id="content" th:field="*{content}" rows="5" required></textarea><br>
  <input type="submit" value="Сохранить">
</form>
<a th:href="@{/}">Отменить</a>
</body>
</html>
